<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />

    <title>Todo APP</title>
  </head>
  <body class="dark">
    <header>
      <main>
        <section class="inputSection">
          <h1>todo</h1>
          <img id="sun" src="./images/icon-sun.svg" alt="Sun Icon" />
        </section>

        <!-- Task Input -->
        <form id="taskForm">
          <div class="inputCircle"></div>
          <input
            type="text"
            name=""
            id="enterTask"
            placeholder="Create a new todo..."
          />
        </form>
      </main>
    </header>
    <ul class="taskList">
      <!-- <li class="tasklist-item">
        <section class="checkMark">
          <img
            class="checkIcon"
            src="./images/icon-check.svg"
            alt="check icon"
          />
        </section>
        <p id="task">Complete online JavaScript course</p>
        <img class="deleteItem" src="./images/icon-cross.svg" alt="Clear" />
      </li> -->
    </ul>
    <div class="itemLeft">
      <p><span id="taskLength">0</span> items left</p>
      <p class="clearTask">Clear Completed</p>
    </div>

    <ul class="taskStatus">
      <li id="allTask" class="taskStatusItem">All</li>
      <li class="taskStatusItem">Active</li>
      <li class="taskStatusItem">Completed</li>
    </ul>
    <script src="todoApp.js"></script>
  </body>
</html>
